<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container" id="container">
        <header class="header">
            <h1 class="header__title">Jimmy's Diner</h1>
            <p class="header__description">The best burgers and pizzas in town.</p>
        </header>
        <main class="menu" id="menu"></main>
        <h1 id="hidden" class="shopping-list__title hidden">Your order</h1>
        <section id="shopping-list">
        </section>
        <span id="summary"></span>
        <a href="#" id="summary-btn" class="summary__btn hidden">Complete order</a>
        <div>
            <h1 class="form__title">Enter card details</h1>
            <form class="form-flex">
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                <input type="number" id="card-number" name="card-number" placeholder="Enter card number" required>
                <input type="number" id="cvv" name="cvv" placeholder="Enter CVV">
            </form>
            <a href="#" class="form-btn" id="form-btn">Pay</a>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
